APPLICATION_ID: performance-compare
service_description:
  name: client
  version: 0.0.1
servicecomb:
  service:
    registry:
      address: https://cse.cn-north-1.myhuaweicloud.com:443
      instance:
        watch: false
  #  config:
  #    client:
  #      serverUri: https://cse.cn-north-1.myhuaweicloud.com:443
  #      refreshMode: 1
  #      refresh_interval: 5000
  monitor:
    client:
      enabled: false
  #      serverUri: https://cse.cn-north-1.myhuaweicloud.com:443
  rest:
    address: 0.0.0.0:18080
    client:
      thread-count: 1
      connection.maxPoolSize: 5
    server:
      thread-count: 1 # one server net thread is enough for test client
  #  accesslog:
  #    enabled: true
  metrics:
    window_time: 10000
    publisher:
      defaultLog:
        enabled: true
  request:
    timeout: 1000

  handler:
    chain:
      Provider:
        default: ""
      Consumer:
        default: simpleLB

  executor:
    default:
      thread-per-group: 1  # one biz thread is enough for test client